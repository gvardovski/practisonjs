<body>
<script>
let x = prompt("Введите число","2>")
function ckechprost (x){
  let c=0;
    for (let i=2;i<x;i++){
        if (x % i == 0) {c++;}
    }
    if ( c==0 ) {alert("простое число");}
}
ckechprost(x);
</script>
